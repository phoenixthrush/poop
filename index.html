<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {

        button {

        }

        #crocodile {
            height: 75svh;
        }

        #btn1 {
            left: 28%;
            top: 58%;
        }

        #btn2 {
            left: 26.5%;
            top: 60.5%;
        }

        #btn3 {
            left: 27%;
            top: 63%;
        }

        #btn4 {
            left: 30.2%;
            top: 63%;
            height: 5%;
        }

        #btn5 {
            left: 35%;
            top: 64%;
            height: 5%;
            width: 4%;
        }

        #btn6 {
            left: 41%;
            top: 64.5%;
            height: 5%;
            width: 5%;
        }

        #btn7 {
            left: 48%;
            top: 65%;
            height: 5%;
            width: 5%;
        }

        #btn8 {
            left: 55%;
            top: 64.5%;
            height: 5%;
            width: 5%;
        }

        #btn9 {
            left: 61%;
            top: 63.8%;
            height: 4.9%;
            width: 5%;
        }

        #btn10 {
            left: 66.3%;
            top: 62.8%;
            height: 4.5%;
            width: 4%;
        }

        #btn11 {
            left: 70%;
            top: 61.5%;
            height: 4.5%;
            width: 3%;
        }

        #btn12 {
            left: 69.8%;
            top: 60%;
        }

        #btn13 {
            left: 69.8%;
            top: 60%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crocodile</h1>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fae01.alicdn.com%2Fkf%2FHTB1EnJYNXXXXXXeapXXq6xXFXXX6%2F226578829%2FHTB1EnJYNXXXXXXeapXXq6xXFXXX6.jpg%3Fsize%3D88977%26height%3D800%26width%3D800%26hash%3Db1239e647932f7d63610c8a778ea2aad&f=1&nofb=1&ipt=cdcfa32a03eafa053eae77867bcb57f7d5a4d9161b15ed03aa35f3c242cad42c"
            alt="Crocodile Teeth Game" id="crocodile">
        <button type="button" id="btn1">1</button>
        <button type="button" id="btn2">2</button>
        <button type="button" id="btn3">3</button>
        <button type="button" id="btn4">4</button>
        <button type="button" id="btn5">5</button>
        <button type="button" id="btn6">6</button>
        <button type="button" id="btn7">7</button>
        <button type="button" id="btn8">8</button>
        <button type="button" id="btn9">9</button>
        <button type="button" id="btn10">10</button>
        <button type="button" id="btn11">11</button>
        <button type="button" id="btn12">12</button>
        <button type="button" id="btn13">13</button>
        <div id="status"></div>
    </div>

    <script>
        const buttons = [];
        for (let i = 1; i <= 13; i++) {
            const btn = document.getElementById(`btn${i}`);
            if (btn) buttons.push(btn);
        }

        const badIndex = Math.floor(Math.random() * buttons.length);
        const badButton = buttons[badIndex];

        buttons.forEach((btn) => {
            btn.addEventListener('click', () => {
                if (btn === badButton) {
                    document.getElementById('status').innerHTML = '<h1>Game Over</h1>';
                } else {
                    btn.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
